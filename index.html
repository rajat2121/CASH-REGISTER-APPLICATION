<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link  href="/styles.css" rel="stylesheet">
    

</head>

<body>
    <div class="container">
        <h1 class="heading nav">CASH REGISTER MANAGER</h1>
        <p class="description">Enter the Bill amount and cash given by customer and know the minimum number of notes to return</p>
        <label for="bill-amount" class="input-label">Bill amount:</label>
        <input id="bill-amount" type="text" class="input"/>
        <!-- <button id="next">next</button> -->
        <label for="cash-given" class="input-label" >Cash given:</label>
        <input id="cash-given" type="text" class="input"/>
        <button id="check-button">CHECK</button>
        <p id="error-message"></p>

        <table class="change-table">
            <caption>Return Change</caption>
            <!-- tr-rows -->
            <tr>  
                <th>Number of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Notes</td>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
 
    </div>

    <footer class="footer">
        <div 
        class="footer-header">Social Media
        </div>

            <li class="list-item-inline">

            </li>

            <li class="list-item-inline">

            </li>

            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/rajatawasthi99">Twitter</a>
            </li>
